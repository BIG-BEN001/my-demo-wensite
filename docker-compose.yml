version: '3.9'

services:
  database:
    image: postgres:14.3
    environment:
      # - POSGRES_DB=postgres
      # - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes: 
      - postgres_data:/var/lib/postgresql/data/

  web:
    build: .
    command: python3 /website/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/website
    ports:
      - 80:8000
    # environment:
    #   - POSGRES_DB=postgres
    #   - POSTGRES_USER=postgres
    #   - POSTGRES_PASSWORD=postgres
    depends_on:
      - database

volumes:
  postgres_data: